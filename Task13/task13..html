<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css color Properites</title>
    <link rel="stylesheet" href="task13.css">
</head>
<body>
    <h1>Css color Properites</h1>
    <section class="example">
        <h2> 1.Named color</h2>
        <p class="named"> This text use <code> color:green </code></p>
    </section>
    <section class="example">
        <h2> 2.Hex color</h2>
        <p class="hex"> This text use <code> color:green </code></p>
    </section>
    <section class="example">
        <h2> 3.Rgb color</h2>
        <p class="rgb"> This text use <code> color:green </code></p>
    </section>
    <section class="example">
        <h2> 4.Rgba color</h2>
        <p class="rgba"> This text use <code> color:green </code></p>
    </section>
    <section class="example">
        <h2> 5.Hsl color</h2>
        <p class="hsl"> This text use <code> color:green </code></p>
    </section>
    
</body>
</html>
