<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css link</title>
    <style>
        a:link {
            color: blue;
            text-decoration: none;
        }

        a:visited {
            color: skyblue;
        }

        a:hover {
            color: red;
        }

        a:active {
            color: orange;
        }

        ul {
            list-style-type: none;
            display: inline;
            
        }
    </style>
</head>

<body>
    <h2>link styling example</h2>
    <div class="header">
        <ul>
            <li><a href="home">home</a> <br></li>
            <li><a href="home">about</a> <br></li>
            <li><a href="home">service</a> <br></li>
            <li><a href="home">contact</a> <br></li>

        </ul>
    </div>
    <a href="https://fonts.google.com/ " target="_blank"> visit the page</i>></a>
</body>

</html>
